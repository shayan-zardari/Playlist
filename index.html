<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>

    <h1 class="heading">Playlist</h1>

    <div class="blur">
        <div class="play_screen">
            <canvas class="screen" width="32" height="32" id="canv"></canvas>
            <div class="timeline_container">
                <canvas class="timeline" width="32" height="3" id="timeline1"></canvas>
                <canvas class="timeline" width="32" height="3" id="timeline2"></canvas>
            </div>
            <input type="text" id="song_playing" class="input_text_button" value="" readonly>
        </div>    
    </div>
    
    <input type="text" id="song_name_input" class="input_text_button" value="" placeholder="Song">
    <input type="text" id="artist_name_input" class="input_text_button" value="" placeholder="Artist">

    <div class="input_buttons">
        <input type="button" id="add_song" class="input_text_button add_remove" value="Add" onclick="addSong()">
        <input type="button" id="remove_song" class="input_text_button add_remove" value="Remove" onclick="removeSong()">
        <input type="button" id="play_song" class="input_text_button add_remove" value="Play" onclick="playSong()">
    </div>

    <table>
        <thead>
            <th>Sr.</th>
            <th>Song Name</th>
            <th>Artist</th>
            <th>Time</th>
        </thead>
        <tbody class="table_body">
        </tbody>
    </table>

    </main>

    <script src="script.js"></script>
</body>
</html>
